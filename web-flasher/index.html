<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meshtastic for WHY2025 Badge flasher</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>

</head>
<body>

    <div id="logo">

        <g transform="matrix(0.802386,0,0,0.460028,-421.748,-122.127)">
            <g transform="matrix(0.579082,0,0,1.01004,460.975,-39.6867)">

    </div>



    <main id="main"> 
        <h1>Meshtastic for WHY2025 Badge flash tool</h1>
        <section id="instructions">
            <h2>Instructions</h2>
            <p>Connect to the USB-C port on the left side of the badge.</p>
        </section>
        <section id="installer">


            <esp-web-install-button
            manifest="manifest.json"
          >
            <button slot="activate">Connect to the badge</button>
            <span slot="unsupported">This tool only works on browsers that support Web Serial, for example Chrome.</span>
            <span slot="not-allowed">Please switch to HTTPS</span>
          </esp-web-install-button>
              



        </section>
        <section id="readme">
           <zero-md src="https://raw.githubusercontent.com/pkoryzna/meshtastic-ui-why-m2/refs/heads/main/README.md">
            <template>
                <link rel="stylesheet" href="markdown-styles.css" />
            </template>
           </zero-md>
        </section>
    </main>
    <footer>
        <p>Meshtastic for WHY2025 Badge</p>
    </footer>


<script
        type="module"
        src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
